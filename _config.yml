title: BERA LOGS
subtitle: Bera's Blog
description: Bera Iphigenie personal blog
keywords: Iphigenie Bera
author: Bera Iphigenie
language: en
timezone: ''
url: https://iphixli.github.io/
root: /
permalink: :category/:post_title/
permalink_defaults: null
pretty_urls:
  trailing_index: true
  trailing_html: true

#directory
source_dir: source
public_dir: public
tag_dir: tags
archives_dir: archives
category_dir: categories
resume_dir: iphigenie_resumesummer2022.pdf
code_dir: downloads/code
i18n_dir: ':lang'
skip_render: null

new_post_name: ':title.md'
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''
index_generator:
  path: ''
  per_page: 10
  order_by: '-date'
archive_generator:
  per_page: 20
  yearly: true
  monthly: true
default_category: uncategorized
category_map: null
tag_map: null
meta_generator: true
# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: 'empty'
# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page
include: null
exclude: null
ignore: null
theme: icarus
deploy:
  type: git
  repository: https://github.com/IphixLi/IphixLi.github.io.git
  branch: main
